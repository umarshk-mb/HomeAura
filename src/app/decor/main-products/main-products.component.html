@if (mainCategories) {
<div class="main-products">
  @for(product of mainCategories; track product.id) {
  <div class="product-container">
    <img [src]='product.image_url' [alt]="product.id" class="product-image" />
    <p>{{product.name}}</p>
  </div>
  }
</div>
} @else {
<h3>{{ errorMessage }}</h3>
}

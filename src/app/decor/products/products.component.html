<div class="bg-white">
  <h4 class="product-type px-6 py-2">Decor {{productType}}</h4>
  <div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 sm:py-8 lg:max-w-7xl lg:px-8">

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    @for (item of decorProducts; track $index) {
      <div class="product">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img [src]="item.image" [alt]="item.description" class="h-full w-full object-cover object-center group-hover:opacity-75" (click)="openQuickView(item)">
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{item.name}}</h3>
        <p class="product-desc mt-1 text-lg font-medium text-gray-900">{{item.description}}</p>
      </div>
    }
    </div>
  </div>

  <app-quick-view #quickView></app-quick-view>
</div>

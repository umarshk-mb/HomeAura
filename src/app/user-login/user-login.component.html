<div class="sign-in">
    Sign in to your account 
    <span>or</span>
    <button class="create-acc">
        create an account
    </button>
</div>

<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div>
        <label for="email">E-Mail</label>
        <input id="email" name="email" type="email" required [(ngModel)]="formData.userName" #checkEmail="ngModel">
    </div>


    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="text" required [(ngModel)]="formData.password" #checkPass="ngModel" pattern="/[a-zA-Z0-9]/gi" minlength="8">
    </div>

    <div class="submit">
        <button class="sumbit-btn bg-blue-200" type="submit">Login</button>
    </div>
</form>
